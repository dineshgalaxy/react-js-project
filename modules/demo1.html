        let x = document.getElementById(ed)
        if(x.value.trim() === ''){
                document.getElementById(errorMsg).innerHTML = "error"
        }else{
            document.getElementById(errorMsg).innerHTML = ""

        }
    }
    

    function submit() {
      const a = valReq("fname1", "errorMsg1");
      const b = valReq("fname2", "errorMsg2");
      if (a && b) {
        console.log("success");
      } else {
        console.log("faliure");
      }
    }
